<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
    <meta charset="UTF-8">
    <title> </title>
</head>
<body>
<header th:replace="template :: header"></header>

<div class="card bg-secondary">
    <div class="card-header bg-dark bg-white" th:text="${title}"></div>
    <div class="card-body"></div>

    <div class="container">

        <form th:action="@{/views/registration/selection}" th:object="${registration}">
            <div class="mb-3">
                <label for="studentFile" class="col-md-2">Legajo</label>
                <input type="text" th:field="*{studentFile}" class="form-control form-control-sm col-md-6" id="studentFile" placeholder="Legajo del Alumno">
                <small></small>
            </div>
            <div class="mb-3">
                <label for="stundentDni" class="col-md-2">DNI</label>
                <input type="text" th:field="*{stundentDni}" class="form-control form-control-sm col-md-6" id="stundentDni" placeholder="DNI del Alumno">
                <small></small>
            </div>

            <div class="card-footer bg-dark">
                <input type="submit" class="btn btn-primary btn-sm" value="Siguiente" />
            </div>
        </form>
    </div>
</div>


<footer th:replace="template :: footer"></footer>
</body>
</html>
