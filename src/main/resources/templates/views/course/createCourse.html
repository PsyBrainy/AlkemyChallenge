<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
    <meta charset="UTF-8">
    <title> </title>
</head>
<body>
<header th:replace="template :: header"></header>


    <div class="container">

        <div class="card bg-secondary">
            <div class="card-header bg-dark bg-white" th:text="${title}"></div>
            <div class="card-body"></div>

        <form th:action="@{/views/course/save}" th:object="${course}" method="post">
            <div class="mb-3">
                <input type="hidden" th:field="*{courseID}">
                <label for="name" class="col-md-2">Nombre</label>
                <input type="text" th:field="*{name}" class="form-control form-control-sm col-md-6" id="name" placeholder="Nombre de la Materia">
                <small></small>
            </div>
            <div class="mb-3">
                <label for="date" class="col-md-2">Fecha de Inicio</label>
                <input type="text" th:field="*{date}" class="form-control form-control-sm col-md-6" id="date" placeholder="Fecha de Inicio">
                <small></small>
            </div>
            <div class="mb-3">
                <label for="limitShare" class="col-md-2">Limite de Cupos</label>
                <input type="text" th:field="*{limitShare}" class="form-control form-control-sm col-md-6" id="limitShare" placeholder="Limites de Cupos">
                <small></small>
            </div>
            <div class="mb-3">
                <label for="professor" class="col-md-2">Profesor</label>
                <select th:field="*{professor}" class="form-control form-control-sm col-md-6" id="professor">
                    <option th:each="professor:${professors}"
                            th:value="${professor.profId}"
                            th:text="${professor.name} + ${professor.space} + ${professor.lastName}"></option>
                </select>
                <small></small>
            </div>

            <div class="card-footer bg-dark">
                <input type="submit" class="btn btn-primary btn-sm" value="Guardar" />
            </div>
        </form>
    </div>
</div>


<footer th:replace="template :: footer"></footer>
</body>
</html>
