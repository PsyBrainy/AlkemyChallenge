<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Alkemy Challenge</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body>
    <!-- NavBar -->

    <header th:fragment="header">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PsyBrainy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/home}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/views/registration/create">Inscribirse a Materias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/views/professor}" sec:authorize="isAuthenticated()">Gestionar Profesores</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()" >
                            <a class="nav-link" th:href="@{/views/course}">Gestionar Materias</a>
                        </li>
                    </ul>
                    
                    <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    
                    	<li sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-warning" th:href="@{/login}">Iniciar Sesion</a>
                        </li>
                        
                        <li class="dropdown" sec:authorize="isAuthenticated()">
							<form th:action="@{/logout}" method="post">
 									<button class="btn btn-outline-warning" type="submit">Cerrar Sesion</button>
 							</form>
						</li>
						
                    </ul>
                    
                </div>
            </div>
        </nav>
    </header>

    <!-- content -->

    <div class="container">

    </div>

    <!-- Footer -->

    <footer th:fragment="footer" class="bg-dark text-center text-white">
        <div class="container">
            <p>Copyright PsyBrainy-Corp &copy; - 2021</p>
        </div>
        <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    </footer>

</body>
</html>
